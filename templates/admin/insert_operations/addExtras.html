{% extends 'base.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MeFood</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="/">{{username}}</a></li>
          <li class="nav-item active"><a class="nav-link" href="/exit">Exit</a></li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block body %}
<h3>Add Extra</h3>
    <hr>
     <form action="/addExtras" method="POST">
      <div class="form-group">
        <label for="extra">Extra Name</label>
        <input type="text" class="form-control" id="Extra" name="Extra" placeholder="Extra Name">
      </div>
      <div class="form-group">
        <label for="price">Extra Price</label>
        <input type="text" class="form-control" id="Price" name="Price" placeholder="Extra Price">
      </div>
      <div class="form-group">
        <label for="restaurant">Restaurant Name</label>
        <input type="text" class="form-control" id="RestaurantName" name="RestaurantName" placeholder="Restaurant Name">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
