{% extends 'base.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MeFood</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="/">{{username}}</a></li>
          <li class="nav-item active"><a class="nav-link" href="/exit">Exit</a></li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block body %}
    <div style="margin: 10px">
        <form action="\editRestaurant?restId={{ restId }}" method="POST">
            <div class="form-group">
                <label for="username">Restaurant Name</label>
                <input type="text" class="form-control" id="name" name="restName" placeholder="Restaurant Name" value="{{ restInfo[0] }}">
            </div>
            <div class="form-group">
                <label for="username">Address</label>
                <input type="text" class="form-control" id="name" name="restAddress" placeholder="Address" value="{{ restInfo[1] }}">
            </div>
            <label for="isopen">Is Open</label><br>
            <div class="form-check form-check-inline">
                {% if restInfo[2] == 1 %}
                    <input class="form-check-input" type="radio" name="isopen" id="inlineRadio1" value="1" checked>
                {% else %}
                    <input class="form-check-input" type="radio" name="isopen" id="inlineRadio1" value="1">
                {% endif %}
              <label class="form-check-label" for="inlineRadio1">Open</label>
            </div>
            <div class="form-check form-check-inline">
                {% if restInfo[2] == 0 %}
                    <input class="form-check-input" type="radio" name="isopen" id="inlineRadio2" value="0" checked>
                {% else %}
                    <input class="form-check-input" type="radio" name="isopen" id="inlineRadio2" value="0">
                {% endif %}
              <label class="form-check-label" for="inlineRadio2">Close</label>
            </div>
            <br><br>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
